<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

<!-- start body -->

<body>

    <!-- start html of card -->

    <div class="card">

        <div class="card-left">

            <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
                experience, and overall efficiency.</p>
            <div class="con-com">
                <div class="comp">
                    <h3>
                        10k+
                    </h3>
                    <p>
                        companies
                    </p>
                </div>
                <div class="comp">
                    <h3>
                        314
                    </h3>
                    <p>
                        templates
                    </p>
                </div>
                <div class="comp">
                    <h3>
                        12m+
                    </h3>
                    <p>
                        queries
                    </p>
                </div>
            </div>
        </div>

        <!-- end html of left card -->

        <!-- start html of righ card -->

        <div class="card-right">
            <img src="./img/image-header-desktop.jpg" alt="">
        </div>

        <!-- end html of right card -->

    </div>

    <!-- end html of card -->

    <!-- start html of info bar -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
